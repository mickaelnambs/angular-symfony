<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md px-4">
        <div class="bg-white rounded-lg shadow-md p-8">
            <!-- Header -->
            <div class="mb-8">
                <h2 class="text-center text-3xl font-extrabold text-gray-900">
                    Sign in to your account
                </h2>
            </div>

            <!-- Form -->
            <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" type="email" formControlName="email" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Enter your email" />
                        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
                            class="text-red-500 text-sm mt-1">
                            Email is required
                        </div>
                        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']"
                            class="text-red-500 text-sm mt-1">
                            Please enter a valid email
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" type="password" formControlName="password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Enter your password" />
                        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
                            class="text-red-500 text-sm mt-1">
                            Password is required
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-6">
                    <button type="submit" [disabled]="!loginForm.valid || isLoading"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span *ngIf="isLoading">Loading...</span>
                        <span *ngIf="!isLoading">Sign in</span>
                    </button>
                </div>

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="mt-4 text-center text-sm text-red-600">
                    {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>
</div>
